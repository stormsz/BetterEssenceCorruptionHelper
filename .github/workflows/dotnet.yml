# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: Build & Release Plugin

on:
  push:
    tags:
      - 'v*'

env:
  PLUGIN_NAME: BetterEssenceCorruptionHelper

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build Release DLL
      run: dotnet build $PLUGIN_NAME.csproj --configuration Release

    - name: Create plugin folder structure
      run: |
        mkdir -p release/$PLUGIN_NAME
        cp bin/Release/net8.0-windows/$PLUGIN_NAME.dll release/$PLUGIN_NAME/

    - name: Zip plugin
      run: |
        cd release
        zip -r $PLUGIN_NAME.zip $PLUGIN_NAME

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: Release ${{ github.ref_name }} of $PLUGIN_NAME
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload ZIP asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        files: release/$PLUGIN_NAME.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
